<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha apolo</title>
    <!-- poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

   <!-- font awosome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- tailwind and daisy ui links -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home" class=" min-h-screen text-white flex  justify-center items-center   "> 
        <div class=" flex flex-col items-center font-mono font-semibold gap-10 ">
        <h1 class="text-8xl font-sans font-extrabold">Alpha clash pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black">play</button>
        </div>
        </section>
        <!-- playground start -->
    <section id="play-ground" class=" hidden ">
      
     
     <div class=" flex flex-col items-center pt-20 gap-20">

      <!-- art board -->
      <div class="artboard artboard-horizontal phone-6 border-[20px]  border-[#010313CC] bg-[#FFFFFFB3]  rounded-2xl"> 
        <div class="flex justify-center">
        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white font-mono">Don't watch keyboard  while playing...</p>
       
    </div>
   <div  class="flex justify-center items-center h-full"> 
    <p id="current-alphabet" class="text-black font-bold text-9xl font-mono uppercase">Y</p>
</div>
</div>
    <!-- keyboard start -->
    <div class="">
        <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
    </div>
    <!-- key board end -->

    <div class="flex justify-between  w-3/4">
        <button class="btn rounded-full text-white bg-purple-400 px-7">Life
            <i class="fa-regular fa-heart"></i>
             <span>1</span>
            
          </button>
        <button class="btn rounded-full text-white bg-purple-700 px-7">score
            <i class="fa-solid fa-dollar-sign"></i>
             <span>1</span>
            
          </button>

          
    </div>

     </div>
     
   
     
    </section>

    <!-- playground end -->
     <section class="score flex min-h-screen justify-center items-center hidden">
  
    <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-8xl">
            <span>score</span>
            <span>14</span>

        </h1>
        <button class="btn"> play again</button>
        <p  class="font-mono">Practice will make you Pro</p>
       
        
    </div> 
    </section>
    </main>
    <script src="jsFiles/utility.js"></script>
    <script src="jsFiles/alpha-clash-pro.js"></script>
</body>
</html>
